<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Coffee Ratio Calculator</h1>
    <div class="form-group">
        <label for="water">Water (grams):</label>
        <input type="number" id="water" min="0" step="1">
    </div>
    <div class="form-group">
        <label for="coffee">Coffee (grams):</label>
        <input type="number" id="coffee" min="0" step="0.1">
    </div>
    <div class="form-group">
        <label for="ratio">Ratio (water:coffee):</label>
        <select id="ratio">
            <option value="">Select ratio</option>
            <option value="14">14:1</option>
            <option value="15">15:1</option>
            <option value="16">16:1</option>
            <option value="17">17:1</option>
            <option value="18">18:1</option>
        </select>
    </div>
    <div class="result" id="result"></div>

    <script src="main.js"></script>
</body>
</html>
