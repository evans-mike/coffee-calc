<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coffee Ratio Calculator</h1>
    <div class="form-group">
        <label for="water">Water (grams):</label>
        <input 
            type="number" 
            id="water" 
            inputmode="numeric" 
            pattern="[0-9]*" 
            min="0" 
            step="1">
    </div>
    <div class="form-group">
        <label for="coffee">Coffee (grams):</label>
        <input 
            type="number" 
            id="coffee" 
            inputmode="numeric" 
            pattern="[0-9]*" 
            min="0" 
            step="1">
    </div>
    <div class="form-group">
        <label for="ratio">Ratio (water:coffee):</label>
        <select id="ratio">
            <option value="">Select ratio</option>
        </select>
    </div>
    <script src="main.js"></script>
</body>
</html>
