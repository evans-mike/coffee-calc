<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header-container">
      <button id="reset-button" class="reset-button" title="Reset All Inputs">
        <i class="fas fa-rotate"></i>
      </button>
      <h1 class="app-title">Coffee Calc</h1>
      <div class="theme-toggle">
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="recipe-details-container">
      <div class="recipe-details-column">
        <div class="input-group">
          <label for="water">Water (grams)</label>
          <span id="water-span" class="editable" data-placeholder="Enter water amount"></span>
          <input
            type="number"
            id="water"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            step="1"
            style="display: none;"
          />
        </div>
        <div class="input-group">
          <label for="coffee">Coffee (grams)</label>
          <span id="coffee-span" class="editable" data-placeholder="Enter coffee amount"></span>
          <input
            type="number"
            id="coffee"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            step="1"
            style="display: none;"
          />
        </div>
        <div class="input-group">
          <label for="ratio">Ratio (water:coffee)</label>
          <span id="ratio-span" class="editable" data-placeholder="Select ratio"></span>
          <select id="ratio" style="display: none;">
            <option value="">Select ratio</option>
          </select>
        </div>
      </div>

      <div class="recipe-details-column">
        <div class="input-group">
          <label for="grind-size">Grind Size (µm)</label>
          <span id="grind-size-span" class="editable" data-placeholder="Enter grind size">650</span>
          <input
            type="number"
            id="grind-size"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            step="1"
            value="650"
            placeholder="Enter grind size"
            class="metadata-input"
            style="display: none;"
          />
        </div>
        <div class="input-group">
          <label for="water-temp">Water Temperature (°F)</label>
          <span id="water-temp-span" class="editable" data-placeholder="Enter water temperature">200</span>
          <input
            type="number"
            id="water-temp"
            inputmode="numeric"
            pattern="[0-9]*"
            min="0"
            max="212"
            step="1"
            value="200"
            class="metadata-input"
            style="display: none;"
          />
        </div>
        <div class="input-group">
          <label for="additional-notes">Additional Notes</label>
          <span id="additional-notes-span" class="editable" data-placeholder="Enter notes"></span>
          <textarea
            id="additional-notes"
            rows="4"
            placeholder="Enter any additional notes about your recipe here..."
            class="notes-input"
            style="display: none;"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="recipe-section">
      <h2>Recipe Steps</h2>
      <div id="recipe-steps">
        <!-- Steps will be added here -->
      </div>
      <button id="add-step" class="icon-button">
        <i class="fas fa-circle-plus"></i>
      </button>
    </div>

    <div class="timer-controls">
      <div class="timer-display">
        <div id="current-timer" class="current-timer">00:00</div>
        <div id="step-indicator" class="step-indicator">Step 0 of 0</div>
      </div>
      <div class="timer-buttons">
        <button
          id="prev-step"
          class="icon-button timer-icon"
          title="Previous Step"
          disabled
        >
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button
          id="play-pause"
          class="icon-button timer-icon"
          title="Play/Pause Timer"
        >
          <i class="fa-solid fa-circle-play"></i>
        </button>
        <button
          id="next-step"
          class="icon-button timer-icon"
          title="Next Step"
          disabled
        >
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button
          id="reset-timer"
          class="icon-button timer-icon"
          title="Reset Timer"
        >
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>

    <div class="share-container">
      <button id="shareBtn" class="icon-button">
        <i class="fas fa-share"></i>
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
