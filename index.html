<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  </head>
  <body>
    <!-- Add this right after the opening body tag -->
    <button id="reset-button" class="reset-button" title="Reset All Inputs">×</button>
    <h1>Coffee Ratio Calculator</h1>
    <div class="calculator-section">
      <div class="form-group">
        <label for="water">Water (grams):</label>
        <input
          type="number"
          id="water"
          inputmode="numeric"
          pattern="[0-9]*"
          min="0"
          step="1"
        />
      </div>
      <div class="form-group">
        <label for="coffee">Coffee (grams):</label>
        <input
          type="number"
          id="coffee"
          inputmode="numeric"
          pattern="[0-9]*"
          min="0"
          step="1"
        />
      </div>
      <div class="form-group">
        <label for="ratio">Ratio (water:coffee):</label>
        <select id="ratio">
          <option value="">Select ratio</option>
        </select>
      </div>
    </div>
    <!-- Update just the grind size input within the metadata-section -->
    <div class="form-group">
        <label for="grind-size">Grind Size (µm)</label>
        <input type="number" 
            id="grind-size" 
            min="0" 
            step="1" 
            value="650"
            placeholder="Enter grind size"
            class="metadata-input">
    </div>
    <div class="form-group">
        <label for="water-temp">Water Temperature (°F)</label>
        <input type="number" 
               id="water-temp" 
               min="0" 
               max="212" 
               step="1" 
               value="200"
               class="metadata-input">
    </div>
</div>


<div class="notes-section">
    <div class="form-group">
        <label for="additional-notes">Additional Notes</label>
        <textarea id="additional-notes" 
                  rows="4" 
                  placeholder="Enter any additional notes about your recipe here..."
                  class="notes-input"></textarea>
    </div>
</div>

    <div class="recipe-section">
      <h2>Recipe Steps</h2>
      <div id="recipe-steps">
        <!-- Steps will be added here -->
      </div>
      <button id="add-step" class="button">Add Step</button>
    </div>

    <!-- Add this after the recipe-steps div and before the add-step button -->
    <div class="timer-controls">
      <button id="start-timer" class="button timer-button">Start Timer</button>
      <div id="current-timer" class="current-timer"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
